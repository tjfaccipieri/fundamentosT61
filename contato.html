<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <nav>
      <ul>
        <li>
          <a href="./index.html"> Home </a>

        <li>
          <a href="./contato.html"> Contato </a>
        </li>
      </ul>
    </nav>

    <h1>Entre em contato comigo</h1>
    <main class="mainFlex">
      <div class="left">
        <form>
          <div class="formField">
            <label for="nome">Nome: <span id="txtNome"></span></label>
            <input type="text" id="nome" onkeyup="validaNome()" />
            
          </div>

          <div class="formField">
            <label for="email">E-mail: <span id="txtEmail"></span></label> 
            <input type="email" id="email" onkeyup="validaEmail()" />
            
          </div>

          <div class="formField">
            <label for="assunto">Assunto: <span id="txtAssunto"></span></label>
            <textarea name="assunto" id="assunto" rows="5" onkeyup="validaAssunto()"></textarea>
            <span id="txtAssunto"></span>
          </div>

          <button onclick="enviar()">Enviar</button>
        </form>
      </div>

      <div class="right">
        <div>
          <p>Rua das ruas, 123</p>
          <p>Terra - Sistema Solar</p>
        </div>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d36594.64948938991!2d-160.36918588227658!3d4.695669069575803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1680626329876!5m2!1spt-BR!2sbr"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

    <footer>
      <p>Feito com amor e carinho ðŸ–¤ | Thiago Faccipieri - 2023</p>
    </footer>

  </body>
</html>
